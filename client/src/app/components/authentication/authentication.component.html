<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Campus management system</title>
  </head>
  <body>
    
    
    
<div class="AuthenticatePage">

  <div class="auth-navbar">
    <h3 routerLink="/"  >SB CampusHub</h3>
    <p routerLink="/"  >Home</p>
  </div>


  <form  *ngIf="authType === 'login'" class="authForm">
      <h2>User Login</h2>
      <div class="form-floating mb-3 authFormInputs">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email" name="email"  />
          <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3 authFormInputs">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password" /> 
          <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3 authFormInputs">
        <select class="form-control" placeholder="Password" [(ngModel)]="usertype" name="usertype" >
          <option value="">Choose usertype</option>
          <option value="student">Student</option>
          <option value="faculty">Faculty</option>
          <option value="admin">Admin</option>
        </select>
        <label for="floatingPassword">Usertype</label>
    </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>

      <p>Not registered? <span (click)="authType = 'register'">Register</span></p>
  </form>


  <form *ngIf="authType === 'register'" class="authForm">
      <h2>Admin Registration</h2>
      <div class="form-floating mb-3 authFormInputs">
          <input type="text" class="form-control" id="floatingInput" placeholder="username" [(ngModel)]="username" name="username" />
          <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3 authFormInputs">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" [(ngModel)]="email" name="email" />
          <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3 authFormInputs">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password" /> 
          <label for="floatingPassword">Password</label>
      </div>

      <div class="form-floating mb-3 authFormInputs">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" disabled value="admin" /> 
        <label for="floatingPassword">User type</label>
      </div>
  
      <button class="btn btn-primary" (click)="register()">Sign up</button>
      <p>Already registered? <span (click)="authType = 'login'">Login</span></p>
  </form>


</div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
