<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Campus management system</title>
  </head>
  <body>
    
    
    <div class="admin-page">

      <app-admin-nav></app-admin-nav>

      <div class="admin-home">
        <h3>admin Data</h3>
        <hr>

        <div class="admin-home-body">
  
          <div class="admin-home-card">
            <span>
              <h5>Students</h5>
              <p>{{studentsCount}}</p>
            </span>
            <button class="btn btn-outline-info" routerLink="/admin-student-info" >View students</button>
          </div>

          <div class="admin-home-card">
            <span>
              <h5>Faculty</h5>
              <p>{{facultyCount}}</p>
            </span>
            <button class="btn btn-outline-info" routerLink="/admin-faculty-info" >View Faculty</button>
          </div>

          <div class="admin-home-card">
            <span>
              <h5>Subjects</h5>
              <p>{{subjectsCount}}</p>
            </span>
            <button class="btn btn-outline-info" routerLink="/admin-subject"  >View details</button>
          </div>

          <div class="admin-home-card">
            <span>
              <h5>Noticeboard</h5>
              <p>{{noticeCount}}</p>
            </span>
            <button class="btn btn-outline-info" routerLink="/admin-notice" >Post notices</button>
          </div>


        </div>


      </div>
    </div>


      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
