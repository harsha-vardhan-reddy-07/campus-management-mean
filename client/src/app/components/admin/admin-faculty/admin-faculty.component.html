<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Campus management system</title>
  </head>
  <body>
    
    
    <div class="admin-page">

      <app-admin-nav></app-admin-nav>

      <div class="admin-home">
        <span>
          <h3>Faculty Details</h3>
          <button class="btn btn-success" routerLink="/admin-add-faculty"  >Add faculty</button>
        </span>
        <hr>

        <div class="students-data-container">

          <div class="data-search">

            <input type="text" class="form-control" placeholder="Search with Exployee Id" [(ngModel)]="facultyId" name="facultyId"> 
            <button class="btn btn-outline-primary" (click)="searchFaculty()" >Search</button>

          </div>

          <div class="search-result" *ngIf="faculty" >

              <div class="search-details-text">
                <span>
                  <b>Faculty name: </b>
                  <p>{{faculty.name}}</p>
                </span>
                <span>
                  <b>Employee Id: </b>
                  <p>{{faculty.employeeId}}</p>
                </span>
                <span>
                  <b>Designation: </b>
                  <p>{{faculty.designation}}</p>
                </span>
                <span>
                  <b>Department: </b>
                  <p>{{faculty.department}}</p>
                </span>
                <span>
                  <b>Mobile: </b>
                  <p>{{faculty.mobile}}</p>
                </span>
                <span>
                  <b>Email: </b>
                  <p>{{faculty.email}}</p>
                </span>
                <button class="btn btn-outline-primary" [routerLink]="['/admin-update-faculty/', faculty._id]" >Update details</button>
              </div>
    
              <div class="search-details-image">
                <img src={{faculty.employeeImg}} alt="">
                <p>{{faculty.name}}</p>
              </div>
    
            </div>

          </div>

      </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
