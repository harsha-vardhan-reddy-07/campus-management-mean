<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Campus management system</title>
  </head>
  <body>
    
    
    <div class="admin-page">

      <app-admin-nav></app-admin-nav>

      <div class="admin-home">
        <span>
          <h3>Student Details</h3>
          <button class="btn btn-success" routerLink="/admin-add-student" >Add student</button>
        </span>
        <hr>

        <div class="students-data-container">

          <div class="data-search">

            <input type="text" class="form-control" placeholder="Search with Student Id" [(ngModel)]="studentId" name="studentId" >
            <button class="btn btn-outline-primary" (click)="searchStudent()" >Search</button>

          </div>

          <div class="search-result" *ngIf="student" >

              <div class="search-details-text">
                <span>
                  <b>Student name: </b>
                  <p>{{student.name}}</p>
                </span>
                <span>
                  <b>Student Id: </b>
                  <p>{{student.studentId}}</p>
                </span>
                <span>
                  <b>Branch: </b>
                  <p>{{student.branch}}</p>
                </span>
                <span>
                  <b>Semester: </b>
                  <p>{{student.semester}}</p>
                </span>
                <span>
                  <b>Mobile: </b>
                  <p>{{student.mobile}}</p>
                </span>
                <span>
                  <b>Email: </b>
                  <p>{{student.email}}</p>
                </span>
                <button class="btn btn-outline-primary" [routerLink]="['/admin-update-student/', student._id]" >Update details</button>
              </div>
    
              <div class="search-details-image">
                <img src={{student.studentImg}} alt="">
                <p>{{student.name}}</p>
              </div>
    
            </div>

          </div>

      </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
