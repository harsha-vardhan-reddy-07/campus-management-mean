<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Campus management system</title>
  </head>
  <body>
    
    
    <div class="admin-page">

      <app-admin-nav></app-admin-nav>

      <div class="admin-home">
        <span>
          <h3>Subjects</h3>
          <button class="btn btn-success" (click)="addSubjectOpen = true" >Add subject</button>
        </span>
        <hr>

        <!-- update subject -->

        <div class="update-subject-container" *ngIf="addSubjectOpen">

          <h4>Add new subject</h4>
          <hr>

          <div class="update-subject">

            <div class="form-floating mb-3">
              <select class="form-control" id="selectDepartment" [(ngModel)]="newDepartment" name="newDepartment">
                <option value="">Choose Department</option>
                <option value="Civil">Civil Department</option>
                <option value="Electrical">Electrical Department</option>
                <option value="Electronics & Communication">Electronics & Communication Department</option>
                <option value="Mechanical">Mechanical Department</option>
                <option value="Computer Science">Computer Science Department</option>
              </select>
              <label for="selectDepartment">Choose Department</label>
            </div>

            <div class="form-floating mb-3">
              <select class="form-control" id="selectDepartment" [(ngModel)]="newSemester" name="newSemester">
                <option value="">Choose Semester</option>
                <option value="semester 1">Semester 1</option>
                <option value="semester 2">Semester 2</option>
                <option value="semester 3">Semester 3</option>
                <option value="semester 4">Semester 4</option>
                <option value="semester 5">Semester 5</option>
                <option value="semester 6">Semester 6</option>
                <option value="semester 7">Semester 7</option>
                <option value="semester 8">Semester 8</option>
              </select>
              <label for="selectDepartment">Choose Semester</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="newSubject" name="newSubject" >
              <label for="floatingPassword">Subject</label>
            </div>

          </div>

          <span>
            <button class="btn btn-outline-secondary" (click)="addSubjectOpen = false" >Cancel</button>
            <button class="btn btn-outline-success" (click)="addNewSubject()" >Submit</button>
          </span>

        </div>

        <div class="admin-subjects-container">

          <div class="subject-filter" >

            <select class="form-control" [(ngModel)]="department" name="department" >
              <option value="">Choose Department</option>
              <option value="Civil">Civil Department</option>
              <option value="Electrical">Electrical Department</option>
              <option value="Electronics & Communication">Electronics & Communication Department</option>
              <option value="Mechanical">Mechanical Department</option>
              <option value="Computer Science">Computer Science Department</option>
            </select>

            <select class="form-control" [(ngModel)]="semester" name="semester">
              <option value="">Choose Semester</option>
              <option value="semester 1">Semester 1</option>
              <option value="semester 2">Semester 2</option>
              <option value="semester 3">Semester 3</option>
              <option value="semester 4">Semester 4</option>
              <option value="semester 5">Semester 5</option>
              <option value="semester 6">Semester 6</option>
              <option value="semester 7">Semester 7</option>
              <option value="semester 8">Semester 8</option>
            </select>

            <button class="btn btn-outline-primary" (click)="fetchSubjects()">Fetch Subjects</button>

          </div>


          <div class="subjects-container" *ngIf="subjects" >
            
            <h4>Subjects</h4>

            <div class="subjects">

                <div class="subject" *ngFor="let subject of subjects" >
                  <p>{{subject}}</p>
                  <button class="btn btn-outline-danger" (click)="removeSubject(subject)" >Remove</button>
                </div>

    
            </div>


          </div>


        </div>

      </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
