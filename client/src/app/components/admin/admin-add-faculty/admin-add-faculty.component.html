<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Campus management system</title>
  </head>
  <body>
    
    
    <div class="admin-page">

      <app-admin-nav></app-admin-nav>

      <div class="admin-home">
        <h3>Add new Faculty</h3>
        <hr>

        <div class="students-data-container">

          
            <span class="span-50-50">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="name" name="name" >
                    <label for="floatingPassword">Employee Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="employeeId" name="employeeId" >
                    <label for="floatingPassword">Employee Id</label>
                </div>

            </span>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="employeeImg" name="employeeImg">
                <label for="floatingPassword">Employee photo url</label>
            </div>

            <span class="span-50-50">

                <div class="form-floating mb-3">
                    <select class="form-control" [(ngModel)]="department" name="department">
                        <option value="">Choose Department</option>
                        <option value="Civil">Civil Department</option>
                        <option value="Electrical">Electrical Department</option>
                        <option value="Electronics & Communication">Electronics & Communication Department</option>
                        <option value="Mechanical">Mechanical Department</option>
                        <option value="Computer Science">Computer Science Department</option>
                    </select>
                    <label for="floatingPassword">Department</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="designation" name="designation">
                    <label for="floatingPassword">Designation</label>
                </div>

            </span>

            <span class="span-333">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="email" name="email">
                    <label for="floatingPassword">Email</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="mobile" name="mobile">
                    <label for="floatingPassword">Mobile</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="text" [(ngModel)]="password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>

            </span>

            <button class="btn btn-outline-success" (click)="addFaculty()" >Add faculty</button>

        </div>

      </div>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
